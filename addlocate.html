<!DOCTYPE html>
<html>
  <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Triplana</title>
        <link rel="stylesheet" href="css/material.min.css">
        <link rel="stylesheet" href="css/map.css">
        <script src="js/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6_w4JGbAIxN3kTeKJ-CZ7DqB0pg2ZlWw&signed_in=true&libraries=places&callback=initMap"async defer></script>
        <script src="/js/mapscript.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="/js/jquery.js"></script>
        <script src="/js/variable.js"></script>
        <link rel="stylesheet" href="/css/form.css">
        <style>
            ::-webkit-datetime-edit-year-field:not([aria-valuenow]),
            ::-webkit-datetime-edit-month-field:not([aria-valuenow]),
            ::-webkit-datetime-edit-text:not([aria-valuenow]),
            ::-webkit-datetime-edit-day-field:not([aria-valuenow]) {
                color: transparent;
            }
        </style>
  </head>
  <body>
    <div class="wrapper" style="display: block;">
        <div>
            <div id="map"></div>    
        </div>
        <input id="pac-input" class="controls" type="text"
            placeholder="Enter a location">
        <div id="type-selector">
            <button id="btn-add" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" >
                Thêm địa điểm
            </button>
            <button id="btn-finish" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Hoàn thành
            </button>
        </div>
    </div>
    <div id="form">
        <div id="add_info" class="mdl-card mdl-shadow--2dp through mdl-shadow--16dp">
            <div class="mdl-card__title">
                    Thêm thông tin chuyến đi
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <div class="mdl-card__supporting-text">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="name">
                        <label class="mdl-textfield__label" for="name">Tên</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                            <span>
                        <input class="mdl-textfield__input" type="date" id="startdate">
                        <label class="mdl-textfield__label" for="startdate">Ngày bắt đầu</label>
                    </div>
                      <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="date" id="finishdate">
                        <label class="mdl-textfield__label" for="finishdate">Ngày kết thúc</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="cost">
                        <label class="mdl-textfield__label" for="cost">Chi phí cho một người</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="transport">
                        <label class="mdl-textfield__label" for="transport">Phương tiện di chuyển</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="number" id="number_member" min="1">
                        <label class="mdl-textfield__label" for="number_member">Số người hiện có</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <p style="font-size: 17px;">Bạn có muốn tìm người đi chung</p>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                              <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
                              <span class="mdl-radio__label">Có</span>
                        </label>
                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                              <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                              <span class="mdl-radio__label">Không</span>
                        </label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea class="mdl-textfield__input" type="text" rows= "3" id="note" ></textarea>
                        <label class="mdl-textfield__label" for="note">Lưu ý</label>
                    </div>
                    <div style="text-align: center;">
                        <button id="btn-submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                          Submit
                        </button>
                        <button id="btn-cancel" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                          Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
